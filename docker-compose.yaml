include:
  - ./docker-compose.infra.yaml

services:
  pezzo-server-migrate:
    image: ghcr.io/pezzolabs/pezzo/server:latest
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    entrypoint: /bin/sh
    command: -c "npx prisma migrate deploy"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/pezzo
    depends_on:
      postgres:
        condition: service_healthy

  pezzo-server:
    image: ghcr.io/pezzolabs/pezzo/server:latest
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    restart: always
    env_file:
      - ./.env
      - ./.env.local
      - ./apps/server/.env
      - ./apps/server/.env.local
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/pezzo
      - SUPERTOKENS_CONNECTION_URI=http://supertokens:3567
      - OPENSEARCH_URL=http://opensearch-node1:9200
      - REDIS_URL=redis://redis-stack-server:6379
    ports:
      - "3000:3000"
    depends_on:
      pezzo-server-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      supertokens:
        condition: service_healthy
      opensearch-node1:
        condition: service_healthy
      redis-stack-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl 'http://pezzo-server:3000/api/healthz'"]
      interval: 10s
      timeout: 5s
      retries: 5

  pezzo-console:
    image: ghcr.io/pezzolabs/pezzo/console:latest
    build:
      context: .
      dockerfile: ./apps/console/Dockerfile
    restart: always
    env_file:
      - ./.env
      - ./apps/console/.env
    ports:
      - "4200:8080"
    depends_on:
      pezzo-server:
        condition: service_healthy
