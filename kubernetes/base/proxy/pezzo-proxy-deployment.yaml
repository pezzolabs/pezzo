apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./proxy.yaml
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: llm-ops-proxy
  name: llm-ops-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: llm-ops-proxy
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./proxy.yaml
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/dp-llm-ops-default: "true"
        io.kompose.service: llm-ops-proxy
    spec:
      containers:
        - image: ghcr.io/pezzolabs/pezzo/proxy:latest
          name: llm-ops-proxy
          ports:
            - containerPort: 3000
              hostPort: 3001
              protocol: TCP
      restartPolicy: Always
