apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: llm-ops-local-kms
  name: llm-ops-local-kms
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: llm-ops-local-kms
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/dp-llm-ops-default: "true"
        io.kompose.service: llm-ops-local-kms
    spec:
      containers:
        - args:
            - -c
            - echo "" | base64 -d >> /init/seed.yaml && local-kms
          command:
            - /bin/sh
          env:
            - name: KMS_REGION
              value: us-east-1
            - name: PORT
              value: "9981"
          image: nsmithuk/local-kms:latest
          name: llm-ops-local-kms
          ports:
            - containerPort: 9981
              hostPort: 9981
              protocol: TCP
      restartPolicy: Always
