apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker-compose.infra.yaml
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: llm-ops-pezzo-prisma-migrate
  name: llm-ops-pezzo-prisma-migrate
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: llm-ops-pezzo-prisma-migrate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker-compose.infra.yaml
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/dp-llm-ops-default: "true"
        io.kompose.service: llm-ops-pezzo-prisma-migrate
    spec:
      containers:
        - args:
            - -c
            - npx prisma migrate deploy
          command:
            - /bin/sh
          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@llm-ops-dev-postgres-1.cluster-cxxqejepe5mj.ap-northeast-1.rds.amazonaws.com:5432/pezzo
          image: llm-ops-server:latest
          name: llm-ops-pezzo-prisma-migrate
      restartPolicy: Always
